---
layout: default
---

<section id="committee" class="container panel clear-header">
  <h1>{{ page.title }}</h1>
  <figure class="chair_img">
    <img src="/assets/images/chairpersons/{{ page.id | remove: '/committees/' }}.jpg" alt="Mugshot of chairperson" title="{{ page.chair }}">
    <figcaption>
      {{ page.chair }}<br>
      <a href="mailto:chair.{% if page.email != null %}{{ page.email }}{% else %}{{ page.id | remove: '/committees/' }}{% endif %}@doonschool.com">chair.{% if page.email != null %}{{ page.email }}{% else %}{{ page.id | remove: '/committees/' }}{% endif %}@doonschool.com</a>
    </figcaption>
  </figure>
  {{ content }}
</section>
